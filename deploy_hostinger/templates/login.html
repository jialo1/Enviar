<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Enviar</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--gray-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: var(--light-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 1rem;
            text-align: center;
            min-height: 1.2em; /* Reserve space */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="/images/Logo1.png" alt="Enviar Logo" style="height: 40px;">
            </a>
            <nav class="nav-menu">
                <ul class="nav-links">
                    <li><a href="/" data-translate="nav-home">Accueil</a></li>
                    <li><a href="/fonctionnement" data-translate="nav-how-it-works">Fonctionnement</a></li>
                    <li><a href="/a-propos" data-translate="nav-about">Ã€ propos</a></li>
                    <li><a href="/contact" data-translate="nav-contact">Contact</a></li>
                </ul>
                <div class="nav-buttons">
                    <select class="language-selector">
                        <option value="fr">ðŸ‡«ðŸ‡· FR</option>
                        <option value="en">ðŸ‡¨ðŸ‡¦ EN</option>
                    </select>
                </div>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h1 data-translate="admin-login">Connexion Administration</h1>
        <div class="error-message">{% if error %}{{ error }}{% endif %}</div>
        <form method="POST">
            <div class="form-group">
                <label for="username" data-translate="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required data-translate-placeholder="username">
            </div>
            <div class="form-group">
                <label for="password" data-translate="password">Mot de passe</label>
                <input type="password" id="password" name="password" required data-translate-placeholder="password">
            </div>
            <button type="submit" data-translate="login">Se connecter</button>
        </form>
    </div>
    
    <script src="/static/js/translator.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/cookies.js"></script>
</body>
</html>
